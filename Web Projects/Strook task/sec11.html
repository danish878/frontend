<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>12</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/custom.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="fontAwesome/css/font-awesome.min.css" type="text/css" media="all">
</head>

<body>
	<div class="container">
    	<div class="row">
        	<div class="col-lg-8 col-md-8 col-sm-8">
            	<!--<p class="kit-h">Keep in touch</p>-->
                <form>
					  <div class="form-group">
						<div class="row">
							<div class="col-lg-2">
								<label for="name">Name</label>
							</div>
							<div class="col-lg-10">
								<input type="name" class="form-control" id="name" placeholder="Enter Name">
							</div>
						</div>	
					  </div>
					  <div class="form-group">
						<div class="row">
							<div class="col-lg-2">
								<label for="email">Email</label>
							</div>
							<div class="col-lg-10">
								<input type="email" class="form-control" id="email" placeholder="Enter Email">
							</div>
						</div>
					  </div>
					  <div class="form-group">
						<div class="row">
							<div class="col-lg-2">
								<label for="tel">Tel</label>
							</div>
							<div class="col-lg-10">
								<input type="number" class="form-control" id="tel" placeholder="Enter Number">
							</div>
						</div>
					  </div>
					  <div class="form-group">
						<div class="row">
							<div class="col-lg-2">
								<label for="message">Message</label>
							</div>
							<div class="col-lg-10">
								<textarea style="height:250px;"class="form-control" id="message" placeholder="Enter message"></textarea>
							</div>
						</div>
					  </div>
					  <button type="submit" class="btn btn-warning pull-right">Submit <i class="fa fa-angle-right"></i></button>
					</form>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
            	<h2>Keep In Touch</h2>
                <p class="kit-lh" style="margin-top:30px;">0184-345-657</p>
                <p class="kit-lh">Address: 344</p>
                <p class="kit-lh">3243 GH place</p>
                <p style="margin-top:40px;"><i style="padding-right:15px;" class="fa fa-facebook fa-3x"></i> <i style="padding-right:15px;" class="fa fa-pinterest fa-3x"></i> <i style="padding-right:15px;" class="fa fa-youtube fa-3x"></i> <i style="padding-right:15px;" class="fa fa-linkedin fa-3x"></i></p>
            </div>        
        </div>
    </div>
		
		  <!-- javascript -->
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</body>
</html>
