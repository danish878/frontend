<!DOCTYPE html>
<html>

<head>
    <title>VUE JS Test</title>
</head>

<body>

    <div id="app">
        <p v-html="product"></p>
        <p>{{product}}</p>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        "use strict"

        var app = new Vue({
            el: "#app",
            data: {
                product: 'SUV'
            }
        })
    </script>

</body>

</html>
